language: cpp
compiler: gcc
sudo: require
dist: trusty

compiler:
  - gcc
     
before_install:
  - echo $TRAVIS_BRANCH
  # C++14
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  
install: 
  # C++14
- sudo apt-get install -qq g++-5

addons:
  apt:
    packages: libboost-all-dev
    
script:
  - uname -a
  - $CXX --version
  - cmake --version
  - mkdir -p build && cd build
  - cmake ..
  - make
  