language: cpp

dist: trusty
sudo: false
os: Linux
compiler: gcc

addons:
  apt:
    packages:
      - libboost-all-dev

#before_script:
#  - sudo apt-get update -qq
#  - sudo apt-get install libboost-dev-all

script:
  - uname -a
  - $CXX --version
  - cmake --version  
  - mkdir -p build && cd build
  - cmake ..
  - make
  